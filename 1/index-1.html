<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style-1.css">
</head>

<body>
    <div class="row my-5  ">
        <!-- <div "> -->
            <img class="col-12 col-lg-6"src="./assets/photo1654021908.jpeg" alt="computer">
        <!-- </div> -->
        <div class="col-12  col-lg-6 second-col mt-5  ">
            <div class="icons mb-4 d-sm-flex align-items-sm-center">
                <span class="me-3 fs-4">Sign in with</span>
                <img class="svg mx-1" src="./assets/facebook.svg" alt="facebook">
                <img class="svg mx-1" src="./assets/twitter.svg" alt="twitter">
                <img class="svg mx-1" src="./assets/telegram.svg" alt="telegram">
            </div>
            <div class="or" style="width: 80%; height: 20px; border-bottom: 1px solid gray; text-align: center">
                <span style="font-size: 20px; background-color: #fff; padding: 0 10px;">
                    Or
                </span>
            </div>

           
            <form class="d-flex flex-column align-items-sm-center align-items-lg-start ">
                <input class="inp rounded-2 border-secondary mt-5" type="email" placeholder="Email address">
                <input class="inp rounded-2 my-4" type="password" placeholder="Password">
                <div class="re-for  d-flex justify-content-between fs-4 w-80">
                    <div class="">
                        <input class="checkBox" type="checkbox" id="remember">
                        <label class="text-secondary " for="remember" id="remember">Remember me</label>
                    </div>
                    <a class="forgetPass text-secondary " href="#">Forget password?</a>
                </div>
                <button class="log bg-primary rounded-2 border-0 mt-5 mb-3 text-light fs-5">LOGIN</button>
                <div class="fs-5">
                    <span class="fw-bold">Don't have an account?</span>
                    <a class="reg fw-bold text-danger" href="#">Register</a>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-between last bg-primary py-4 mt-5">
        <div class="col-6 text-light fs-5 ms-lg-4">Copyright @2020. All rights reserved.</div>
        <div class="col-6 col-lg-2 d-sm-flex align-items-sm-end">
            <img class="svg-2 mx-3" src="./assets/faceW.svg" alt="facebook">
            <img class="svg-2 mx-3" src="./assets/twitterW.svg" alt="twitter">
            <img class="svg-2 mx-3" src="./assets/google.svg" alt="google">
            <img class="svg-2 mx-lg-3" src="./assets/linkW.svg" alt="linkedin">
        </div>
    </div>
</body>

</html>
